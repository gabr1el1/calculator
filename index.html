<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen"></div>
            <div class="row">
                <div class="button all-clear">AC</div>
                <div class="button  plus-minus">+/-</div>
                <div class="button  operation">รท</div>
            </div>
            <div class="row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation times">x</div>
            </div>
            <div class="row">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation minus">-</div>
            </div>
            <div class="row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation plus">+</div>
            </div>
            <div class="row">
                <div class="button number">0</div>
                <div class="button dot">.</div>
                <div class="button erase">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </div>
                <div class="button operation equals">=</div>
            </div>
        </div>  
    </main>
    <footer> By GBRLHZ (gabr1el1)</footer>
</body>
</html>
